<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <title>QR Code Component</title>
    <link rel="stylesheet" href="./app.css">
</head>
<body class="flex items-center justify-center bg-slate-300 min-h-screen">

    <!-- qr code component box -->
     <main class="w-80 rounded-[20px] p-4 pb-10 bg-white">
        <!-- img -->
         <div class="rounded-[10px] overflow-hidden">
            <img src="./1-qr-code-component-main-newbie/images/image-qr-code.png" alt="">
         </div>
         <!-- title and caption -->
          <div class="mt-6 flex flex-col items-center justify-center">
            <h3 class="w-64 text-slate-900 outfit-bold text-center text-[22px] tracking-normal leading-[120%]">Improve your front-end skills by building projects</h3>
            <p class="w-64 text-[15px] text-slate-500 tracking-[0.2px] leading-[140%] outfit-regular text-center mt-4">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
          </div>
     </main>
    
</body>
</html>
